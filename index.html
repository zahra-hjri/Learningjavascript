<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UI-Compatible" content="IE=edge">

	<title>slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

	<div class="continer">
		<div class="w-50 mx-auto my-3 text-center">

			<h1>My Slideshow</h1>
			<p>My Slideshow written in html , css and javascript.</p>
			<hr>

			<div class="slideshow">

				<div class="slides">
					<div class="slide active">
						<img src="images/slide-1.jpg" alt="my beautiful room" class="img-fluid">
						<div>
							<p>my beautiful room</p>
						</div>
					</div>
					<div class="slide">
						<img src="images/slide-2.jpg" alt="wow mac" class="img-fluid">
						<div>
							<p>wow mac</p>
						</div>
					</div>
					<div class="slide">
						<img src="images/slide-3.jpg" alt="mac & iphone" class="img-fluid">
						<div>
							<p>mac & iphone</p>
						</div>
					</div>
					<div class="slide">
						<img src="images/slide-4.jpeg" alt="developing" class="img-fluid">
						<div>
							<p>developing</p>
						</div>
					</div>
					<div class="slide">
						<img src="images/slide-5.jpg" alt="injoing programming" class="img-fluid">
						<div>
							<p>injoing programming</p>
						</div>
					</div>
					<div class="btns">
						<span class="prev">&#10094</span>
						<span class="next">&#10095</span>
					</div>
				</div>

				<div class="points">
					<span class="active"></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>




		</div>



	</div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/slider.js"></script>
</body>

</html>
